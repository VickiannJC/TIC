name: Build and deploy Node.js app to Azure Web App - genia-api-extension

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.x'

      #jecutar npm EN LA CARPETA CORRECTA
      - name: Install dependencies
        working-directory: Extencion/server_backend
        run: npm install

      - name: Build (if present)
        working-directory: Extencion/server_backend
        run: npm run build --if-present

      # ðŸ‘‡ CLAVE: deploy SOLO esa carpeta
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: genia-api-extension
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: Extencion/server_backend
