<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Psy-Password</title>

<style>
    body {
        width: 300px;
        margin: 0;
        padding: 0;
        font-family: "Inter", "Segoe UI", sans-serif;
        background: #f5f7fb;
        color: #1d1d1d;
    }

    /* --------- Tarjeta contenedora --------- */
    .card {
        padding: 18px;
        background: #ffffffcc;
        backdrop-filter: blur(6px);
        border-radius: 16px;
        margin: 12px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.08);
        animation: fadeUp 0.25s ease;
    }

    @keyframes fadeUp {
        from { opacity: 0; transform: translateY(8px); }
        to   { opacity: 1; transform: translateY(0);  }
    }

    /* --------- Header con logo --------- */
    .header {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 12px;
    }

    .logo {
        width: 38px;
        height: 38px;
        border-radius: 12px;
        background: linear-gradient(135deg, #007bff, #6610f2);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 20px;
        font-weight: bold;
        box-shadow: 0 3px 10px rgba(0,0,0,0.15);
    }

    h2 {
        margin: 0;
        font-size: 20px;
        font-weight: 700;
    }

    .desc {
        font-size: 14px;
        color: #555;
        margin: 6px 0 16px;
        line-height: 1.5;
    }

    /* --------- Botones profesionales --------- */
    .btn {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 12px;
        font-size: 15px;
        margin-bottom: 10px;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        gap: 10px;
        cursor: pointer;
        font-weight: 500;
        transition: all 0.2s ease;
        box-shadow: 0 3px 8px rgba(0,0,0,0.08);
    }

    .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(0,0,0,0.15);
    }

    .btn:active {
        transform: translateY(1px);
    }

    .btn svg {
        width: 20px;
        height: 20px;
    }

    /* Colores */
    #btn-info { background: #007bff; color: white; }
    #btn-seq  { background: #6f42c1; color: white; }
    #btn-pass { background: #dc3545; color: white; }
    #btn-reg  { background: #28a745; color: white; }

    /* Dark mode automático */
    @media (prefers-color-scheme: dark) {
        body { background: #1b1b1d; color: #eee; }
        .card { background: #2b2b2dcc; box-shadow: 0 4px 14px rgba(0,0,0,0.5); }
        .desc { color: #ccc; }
    }
</style>
</head>

<body>
    <div class="card">
        <div class="header">
            <div class="logo">Ψ</div>
            <h2>Psy-Password</h2>
        </div>

        <p class="desc">
            Sistema seguro basado en biometría.<br>
            Gestiona dispositivos, secuencias y accesos.
        </p>

        <button class="btn" id="btn-info">
            <svg fill="none" stroke="white" stroke-width="2" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
            Más información
        </button>

        <button class="btn" id="btn-seq">
            <svg fill="none" stroke="white" stroke-width="2" viewBox="0 0 24 24">
                <polyline points="1 4 1 10 7 10"></polyline>
                <polyline points="23 20 23 14 17 14"></polyline>
                <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22-6-4.64 4.36"></path>
            </svg>
            Recuperar secuencias
        </button>

        <button class="btn" id="btn-pass">
            <svg fill="none" stroke="white" stroke-width="2" viewBox="0 0 24 24">
                <rect x="3" y="11" width="18" height="11" rx="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
            Recuperar contraseña
        </button>

        <button class="btn" id="btn-reg">
            <svg fill="none" stroke="white" stroke-width="2" viewBox="0 0 24 24">
                <path d="M11 12h10"></path>
                <path d="M16 7v10"></path>
                <rect x="2" y="4" width="12" height="16" rx="2"></rect>
            </svg>
            Registrar dispositivo
        </button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
